<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
            const main = document.querySelector('body');
            const btn = document.createElement('button');
            btn.textContent = "REZISE DIMENSIONS";
            main.appendChild(btn);
            btn.addEventListener('click', () => {
                let num = parseInt(prompt('Dimensions: '));

                let rows = document.querySelectorAll('.rows');
                rows.forEach((row) => {
                    row.remove();
                });

                for (let i = 0; i < num; i++) {
                let rows = document.createElement('div');
                rows.classList.add('rows');
                grid.appendChild(rows);
                for (let k=0; k<num; k++) {
                    let cols = document.createElement('div');
                    cols.classList.add('cols');
                    rows.appendChild(cols);
                }

                let boxes = document.querySelectorAll('.cols');
                boxes.forEach((box) => {
                    let r = Math.floor(Math.random()*252);
                    let g = Math.floor(Math.random()*252);
                    let b = Math.floor(Math.random()*252);
                    box.addEventListener('mouseover', () => {
                        box.setAttribute('style', 'background-color:rgb('+r+', '+g+', '+b+')');
                    })
                });
            };
            });
            const grid = document.createElement('div');
            grid.classList.add('grid');
            main.appendChild(grid);

            for (let i = 0; i < 16; i++) {
                let rows = document.createElement('div');
                rows.classList.add('rows');
                grid.appendChild(rows);
                for (let k=0; k<16; k++) {
                    let cols = document.createElement('div');
                    cols.classList.add('cols');
                    rows.appendChild(cols);
                }
            };

            let boxes = document.querySelectorAll('.cols');
            boxes.forEach((box) => {
                let r = Math.floor(Math.random()*252);
                let g = Math.floor(Math.random()*252);
                let b = Math.floor(Math.random()*252);
                box.addEventListener('mouseover', () => {
                    box.setAttribute('style', 'background-color:rgb('+r+', '+g+', '+b+')');
                })
            });
    </script>
</body>
</html>
